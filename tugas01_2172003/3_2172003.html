<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 2 - 2172003</title>
  </head>
  <body>
    <canvas id="canvas1" width="800" height="800" style="border: solid 1px black"></canvas>
    <script type="module">
      import * as LibSaya from './main.js';

      var canvasKita; //variabel refer ke canvas yang kita buat
      var ctx; //variabel refer ke konteks yang kita buat

      var kotakHighlight = false;

      canvasKita = document.querySelector('#canvas1');
      ctx = canvasKita.getContext('2d');
      var imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);

      //   Garis Lurus 10px
      for (var i = 0; i <= 10; i++) {
        LibSaya.dda_line(imageDataSaya, 100, 100 + i, 500, 100 + i, 0, 0, 0); // Hitam
      }

      // Garis Putus-Putus
      LibSaya.dashed(imageDataSaya, 100, 200, 500, 0, 0, 0, 30, 5); // Hitam, dengan panjang garis 30 dan jarak 5

      // Garis Titik-titik
      LibSaya.dotted_line(imageDataSaya, 100, 300, 500, 300, 0, 0, 0, 10); // Hitam, dengan interval titik 10 piksel

      ctx.putImageData(imageDataSaya, 0, 0);
    </script>
  </body>
</html>
