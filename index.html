<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 1 - 2172003 - Yehezkiel David</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <section>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-12 text-center"><canvas id="canvas1" width="1000" height="1000" style="border: solid 1px black"></canvas></div>
        <div class="col-md-12 text-center"><canvas id="canvas2" width="1000" height="200"></canvas></div>
      </div>
    </section>
    <script type="module">
      import * as library from './main.js';
      var canvasKita;

      var ctx;

      canvasKita = document.querySelector('#canvas1');

      ctx = canvasKita.getContext('2d');

      let imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);

      ctx.putImageData(imageDataSaya, 0, 0);

      const csvFilePath = 'data/DigiDB_digimonlist.csv';
      const stages = []; // Array to store "Stage" values
      const types = []; // Array to store "Type" values
      const memoryValues = []; // Array to store "Memory" values
      const stageCounts = {};
      // const stageOrder = ['Ultra', 'Mega', 'Ultimate', 'Armor', 'Champion', 'Rookie', 'In-Training', 'Baby'];

      async function fetchData() {
        try {
          const response = await fetch(csvFilePath);
          const csvData = await response.text();

          const rows = csvData.split('\n');
          const headers = rows[0].split(',');

          const stageColumnIndex = headers.indexOf('Stage');
          const typeColumnIndex = headers.indexOf('Type');
          const memoryColumnIndex = headers.indexOf('Memory');

          if (stageColumnIndex === -1 || typeColumnIndex === -1 || memoryColumnIndex === -1) {
            console.error('One or more specified columns not found in the CSV.');
            return;
          }

          for (let i = 1; i < rows.length; i++) {
            const rowData = rows[i].split(',');
            stages.push(rowData[stageColumnIndex]);
            types.push(rowData[typeColumnIndex]);
            memoryValues.push(rowData[memoryColumnIndex]);
          }

          // // Now you have separate arrays for each column
          // console.log('Stages:', stages);
          // console.log('Types:', types);
          // console.log('Memory Values:', memoryValues);

          // Count the occurrences of each stage
          stages.forEach((stage) => {
            stageCounts[stage] = (stageCounts[stage] || 0) + 1;
          });
        } catch (error) {
          console.error('Error fetching or parsing the CSV:', error);
        }
      }

      fetchData().then(() => {
        // Setelah data di-fetch dan diproses

        const stageOrder = ['Ultra', 'Mega', 'Ultimate', 'Armor', 'Champion', 'Rookie', 'In-Training', 'Baby'];
        const sortedStageCounts = stageOrder.map((stage) => ({ stage, count: stageCounts[stage] || 0 }));
        console.log(sortedStageCounts);
        library.lingkaranPolar(imageDataSaya, 100, canvasKita.height - sortedStageCounts[0].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 200, canvasKita.height - sortedStageCounts[1].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 300, canvasKita.height - sortedStageCounts[2].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 400, canvasKita.height - sortedStageCounts[3].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 500, canvasKita.height - sortedStageCounts[4].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 600, canvasKita.height - sortedStageCounts[5].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 700, canvasKita.height - sortedStageCounts[6].count * 10 - 100, 10, 0, 0, 255);
        library.lingkaranPolar(imageDataSaya, 800, canvasKita.height - sortedStageCounts[7].count * 10 - 100, 10, 0, 0, 255);

        const min = 0;
        const max = 255;

        let grafx = 0;

        for (var i = 0; i < 8; i++) {
          let red = Math.floor(Math.random() * (max - min + 1)) + min;
          let green = Math.floor(Math.random() * (max - min + 1)) + min;
          let blue = Math.floor(Math.random() * (max - min + 1)) + min;
          library.floodFillStack(imageDataSaya, canvasKita, 101 + grafx, canvasKita.height - sortedStageCounts[i].count * 10 - 100 + 1, { r: 0, g: 0, b: 0 }, { r: red, g: green, b: blue });
          library.gambartitik(imageDataSaya, 100 + grafx, canvasKita.height - sortedStageCounts[i].count * 10 - 100, red, green, blue);
          library.lingkaranPolar(imageDataSaya, 100 + grafx, canvasKita.height - sortedStageCounts[i].count * 10 - 100, 10, red, green, blue);
          grafx += 100;
        }

        // Loop untuk menghubungkan lingkaran-lingkaran
        for (let i = 0; i < 7; i++) {
          const x1 = 100 + i * 100; // Koordinat x lingkaran saat ini
          const y1 = canvasKita.height - sortedStageCounts[i].count * 10 - 100; // Koordinat y lingkaran saat ini
          const x2 = 100 + (i + 1) * 100; // Koordinat x lingkaran berikutnya
          const y2 = canvasKita.height - sortedStageCounts[i + 1].count * 10 - 100; // Koordinat y lingkaran berikutnya

          // Menggunakan library.dda_line untuk menggambar garis
          library.dda_line(imageDataSaya, x1, y1, x2, y2, 1, 1, 1);
        }

        // Update canvas dengan gambar baru
        ctx.putImageData(imageDataSaya, 0, 0);
      });
    </script>

    <script>
      var canvasKitaDua;
      canvasKitaDua = document.querySelector('#canvas2');
      var ctx2 = canvasKitaDua.getContext('2d');
      const stageOrder = ['Ultra', 'Mega', 'Ultimate', 'Armor', 'Champion', 'Rookie', 'In-Training', 'Baby'];

      for (let i = 0; i < stageOrder.length; i++) {
        const xas = 100 + i * 100;
        const yas = 50;

        ctx2.font = '16px Arial'; // Atur jenis font dan ukuran
        ctx2.fillStyle = 'black'; // Atur warna teks
        ctx2.textAlign = 'center'; // Posisi teks di tengah
        ctx2.textBaseline = 'middle'; // Posisi vertikal teks di tengah
        ctx2.fillText(stageOrder[i], xas, yas);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
