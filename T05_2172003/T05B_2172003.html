<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digipedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <section>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 text-center">
          <h1>CSV Data</h1>
          <canvas id="myChart" width="500" height="500" style="border: 1px black solid"></canvas>
          <div id="csvData"></div>
        </div>
      </div>
    </section>
    <script type="module">
      import * as library from './main.js';
      const csvFilePath = 'data/DigiDB_digimonlist.csv';
      const sortedStageCounts = [];

      const stages = []; // Array to store "Stage" values
      const types = []; // Array to store "Type" values
      const memoryValues = []; // Array to store "Memory" values
      const stageCounts = {};

      const stageOrder = ['Ultra', 'Mega', 'Ultimate', 'Armor', 'Champion', 'Rookie', 'In-Training', 'Baby'];

      // Function to fetch and process CSV data
      async function fetchData() {
        try {
          const response = await fetch(csvFilePath);
          const csvData = await response.text();

          const rows = csvData.split('\n');
          const headers = rows[0].split(',');

          const stageColumnIndex = headers.indexOf('Stage');
          const typeColumnIndex = headers.indexOf('Type');
          const memoryColumnIndex = headers.indexOf('Memory');

          if (stageColumnIndex === -1 || typeColumnIndex === -1 || memoryColumnIndex === -1) {
            console.error('One or more specified columns not found in the CSV.');
            return;
          }

          for (let i = 1; i < rows.length; i++) {
            const rowData = rows[i].split(',');
            stages.push(rowData[stageColumnIndex]);
            types.push(rowData[typeColumnIndex]);
            memoryValues.push(rowData[memoryColumnIndex]);
          }

          // Now you have separate arrays for each column
          console.log('Stages:', stages);
          console.log('Types:', types);
          console.log('Memory Values:', memoryValues);

          // Count the occurrences of each stage
          stages.forEach((stage) => {
            stageCounts[stage] = (stageCounts[stage] || 0) + 1;
          });

          // Fill the sortedStageCounts array with the counts in the specified order
          sortedStageCounts.push(...stageOrder.map((stage) => ({ stage, count: stageCounts[stage] || 0 })));
          console.log(sortedStageCounts);

          // Display "stages" in the HTML
          const csvDataDiv = document.getElementById('csvData');
          csvDataDiv.innerText = 'Stages: ' + stages.join(', ');
        } catch (error) {
          console.error('Error fetching or parsing the CSV:', error);
        }
      }

      fetchData().then(() => {
        console.log('Data "stages" can be accessed here outside of the fetch block.');

        // Import "dda_line" function from 'main.js' module

        // Get the canvas element and its context
        const canvasKita = document.querySelector('#myChart');
        const ctx = canvasKita.getContext('2d');

        // Create an ImageData object
        const imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);

        // Use the imported "dda_line" function to draw a line
        library.dda_line(imageDataSaya, 100, 450, 100, 550, 255, 0, 0); // Draws a red line

        // Put the modified ImageData back onto the canvas
        ctx.putImageData(imageDataSaya, 0, 0);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
