<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 3 - 2172003 - Yehezkiel David</title>
  </head>
  <body>
    <form id="form1" style="margin-bottom: 1rem">
      <input type="text" name="nama" id="bangun" required />
      <input type="button" id="sesuai" value="Submit" />
      <input type="button" id="random" value="Random" />
      <input type="button" id="clear" value="Clear" />
      <input type="text" style="width: 500px" value="Kunci Jawaban: trapesium siku-siku / jajar genjang / segitiga siku-siku / jam pasir" readonly />
    </form>
    <canvas id="canvas1" width="600" height="600" style="border: solid 1px black"></canvas>
    <br />
    <div style="width: 600px"><h1 id="hasil"></h1></div>
    <div id="jawaban" style="visibility: hidden"></div>

    <script>
      var canvasKita; // variabel refer ke canvas yang kita buat
      var ctx; // variabel refer ke konteks yang kita buat
      var currentBangun = null; // Variabel untuk melacak bangun datar yang sedang ditampilkan

      // Pembuatan fungsi gambartitik untuk membuat titik berwarna sesuai dengan parameter yang
      // diberikan pada fungsi tersebut
      function gambartitik(imageDataTemp, x, y, r, g, b) {
        var index;
        index = 4 * (x + y * canvasKita.width);
        imageDataTemp.data[index] = r;
        imageDataTemp.data[index + 1] = g;
        imageDataTemp.data[index + 2] = b;
        imageDataTemp.data[index + 3] = 255;
      }

      const dda_line = (imageData, x1, y1, x2, y2, r, g, b) => {
        let dx = x2 - x1;
        let dy = y2 - y1;

        if (Math.abs(dx) > Math.abs(dy)) {
          if (x2 > x1) {
            let y = y1;
            for (let x = x1; x < x2; x++) {
              y = y + dy / Math.abs(dx);
              gambartitik(imageData, x, y, r, g, b);
            }
          } else {
            let y = y1;
            for (let x = x1; x > x2; x--) {
              y = y + dy / Math.abs(dx);
              gambartitik(imageData, x, y, r, g, b);
            }
          }
        } else {
          if (y2 > y1) {
            let x = x1;
            for (let y = y1; y < y2; y++) {
              x = x + dx / Math.abs(dy);
              gambartitik(imageData, x, y, r, g, b);
            }
          } else {
            let x = x1;
            for (let y = y1; y > y2; y--) {
              x = x + dx / Math.abs(dy);
              gambartitik(imageData, x, y, r, g, b);
            }
          }
        }
      };

      canvasKita = document.querySelector('#canvas1'); // mengambil canvas dengan id canvas1
      sesuai = document.querySelector('#sesuai');
      random = document.querySelector('#random');
      clear = document.querySelector('#clear');
      ctx = canvasKita.getContext('2d'); // membuat konteks dua dimensi ke canvas1
      var bangun = '';

      sesuai.addEventListener('click', function () {
        jawaban = document.getElementById('jawaban').textContent;
        console.log(jawaban);
        var rect = canvasKita.getBoundingClientRect();

        formVal = document.getElementById('bangun').value;
        console.log(formVal);
        if (formVal == jawaban) {
          document.getElementById('hasil').innerHTML = 'Selamat Anda Berhasil!';
          document.getElementById('hasil').style.backgroundColor = 'lightgreen';
        } else {
          document.getElementById('hasil').innerHTML = 'Anda Gagal!';
          document.getElementById('hasil').style.backgroundColor = 'red';
        }
      });

      clear.addEventListener('click', function () {
        ctx.clearRect(0, 0, 600, 600);
        currentBangun = null; // Setel bangun datar saat ini menjadi null saat membersihkan canvas
      });

      random.addEventListener('click', function () {
        if (currentBangun) {
          // Hapus bangun datar sebelumnya jika ada
          ctx.clearRect(0, 0, 600, 600);
        }
        let imageDataSaya = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height); // membuat konteks untuk mengambil data gambar sesuai ukuran canvas kita

        var rect = canvasKita.getBoundingClientRect();
        var bangun = '';
        let ran = Math.floor(Math.random() * 4) + 1;

        if (ran == 1) {
          // Gambar jajar genjang
          for (var i = 0; i <= 100; i++) {
            dda_line(imageDataSaya, 200 - i, 300 + i, 400 - i, 300 + i, 255, i, 0);
          }
          bangun = 'jajar genjang';
        } else if (ran == 2) {
          // Gambar segitiga siku-siku
          for (var i = 0; i <= 100; i++) {
            dda_line(imageDataSaya, 400 - i, 300 + i, 400, 300 + i, i, 165, 0);
          }
          bangun = 'segitiga siku-siku';
        } else if (ran == 3) {
          // Gambar trapesium siku-siku
          for (var i = 0; i <= 100; i++) {
            dda_line(imageDataSaya, 400 - i, 100 + i, 200, 100 + i, 255, 165, i);
          }
          bangun = 'trapesium siku-siku';
        } else if (ran == 4) {
          // Gambar jam pasir
          for (var i = 0; i <= 100; i++) {
            dda_line(imageDataSaya, 200 - i, 200 + i, 100 + i, 200 + i, i, 165, i);
          }
          bangun = 'jam pasir';
        }

        currentBangun = bangun; // Menyimpan bangun datar saat ini
        formVal = document.getElementById('jawaban').innerHTML = bangun;

        ctx.putImageData(imageDataSaya, 0, 0);
      });

      ctx.putImageData(imageDataSaya, 0, 0);
    </script>
  </body>
</html>
